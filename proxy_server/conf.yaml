server:
  port: 3005
  upstreams:
    - description: "socket server"
      scheme: "wss://"
      pattern: "^/ws$"
      target: "wss://127.0.0.1:4000"
    - description: "api server"
      scheme: "https://"
      pattern: "^/$"
      target: "https://127.0.0.1:3000"
static:
  file_types: "(js|css)"
  server: "https://xxxx.com"
